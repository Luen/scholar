services:
  base:
    build:
      context: .
      dockerfile: base/Dockerfile
    image: scholar-base:latest
    profiles:
      - build
    command: ["true"]
    restart: "no"

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: scholar_web
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - NEWS_API_ORG_KEY=${NEWS_API_ORG_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CX_ID=${GOOGLE_CX_ID}
      - THE_GUARDIAN_API_KEY=${THE_GUARDIAN_API_KEY}
    ports:
      - "8000:5000"
    volumes:
      - scholar_data:/app/scholar_data
      - cache:/app/cache
      - downloaded_files:/app/downloaded_files
      - ./google-credentials.json:/app/google-credentials.json:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  cron:
    build:
      context: .
      dockerfile: cron/Dockerfile
    container_name: scholar_cron
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - NEWS_API_ORG_KEY=${NEWS_API_ORG_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CX_ID=${GOOGLE_CX_ID}
      - THE_GUARDIAN_API_KEY=${THE_GUARDIAN_API_KEY}
    volumes:
      - scholar_data:/app/scholar_data
      - cache:/app/cache
      - downloaded_files:/app/downloaded_files
      - ./google-credentials.json:/app/google-credentials.json:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy

volumes:
  scholar_data:
  cache:
  downloaded_files:
