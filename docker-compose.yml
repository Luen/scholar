services:
  base:
    build:
      context: .
      dockerfile: base/Dockerfile
    image: scholar-base:latest
    profiles:
      - build
    command: ["true"]
    restart: "no"

  hero:
    build:
      context: ./hero
      dockerfile: hero/Dockerfile
    image: scholar-hero:latest
    container_name: scholar_hero
    init: true
    ipc: host
    ports:
      - "1818:1818"
    environment:
      - DISPLAY=:99
    volumes:
      - hero_datastores:/home/ulixee/.cache/ulixee/datastores
      - hero_data:/tmp/.ulixee
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    restart: unless-stopped

  hero-scraper:
    build:
      context: ./hero-scraper
      dockerfile: hero-scraper/Dockerfile
    container_name: scholar_hero_scraper
    environment:
      - HERO_CORE_HOST=hero:1818
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - hero
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: scholar_web
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - HERO_SCRAPER_URL=http://hero-scraper:3000
      - NEWS_API_ORG_KEY=${NEWS_API_ORG_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CX_ID=${GOOGLE_CX_ID}
      - THE_GUARDIAN_API_KEY=${THE_GUARDIAN_API_KEY}
    ports:
      - "8000:5000"
    volumes:
      - scholar_data:/app/scholar_data
      - cache:/app/cache
      - downloaded_files:/app/downloaded_files
      - ./google-credentials.json:/app/google-credentials.json:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  cron:
    build:
      context: .
      dockerfile: cron/Dockerfile
    container_name: scholar_cron
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - HERO_SCRAPER_URL=http://hero-scraper:3000
      - NEWS_API_ORG_KEY=${NEWS_API_ORG_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CX_ID=${GOOGLE_CX_ID}
      - THE_GUARDIAN_API_KEY=${THE_GUARDIAN_API_KEY}
    volumes:
      - scholar_data:/app/scholar_data
      - cache:/app/cache
      - downloaded_files:/app/downloaded_files
      - ./google-credentials.json:/app/google-credentials.json:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy
      hero-scraper:
        condition: service_started

volumes:
  scholar_data:
  cache:
  downloaded_files:
  hero_datastores:
  hero_data:
